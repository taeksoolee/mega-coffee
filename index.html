<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mega Coffee Intro</title>
</head>
<body>
  <form name="goForm" style="display: flex; flex-direction: column; align-items: center;">
    <h1>INTRO</h1>
    <div style="width: 150px;">
      <input name="secret" class="full-width" />
    </div>
    <div style="width: 150px;">
      <button class="button full-width" type="submit">Go!</button>
    </div>
  </form>

  <script>
    goForm.addEventListener('submit', function(e) {
      e.preventDefault();

      location.href = '/mega-coffee/recipe.html?secret=' + this.secret.value;
    });
  </script>
</body>
</html>
